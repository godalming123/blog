# This is just a version so I can force github to re-get the theme and rebuild he page:
# v9
remote_theme: "godalming123/matirlize-jekyll-theme"
baseurl: "/blog"

collections:
  potentially_coming_soon:
    output: false
    sort_by: date
    name: Potentially Coming Soon
    description: The latest things that could be in the pipeline
    icon: ""
    matirialIcon: history_toggle_off
    isPostType: true
    iconAlt: A clock
  still_in_the_writing:
    output: false
    sort_by: date
    name: Still In The Writing
    description: See the future of this blog. but be warned; Its wacky!
    icon: ""
    matirialIcon: drive_file_rename_outline
    isPostType: true
    iconAlt: A pencil that writing
  working_on:
    output: true
    sort_by: date
    name: What I'm Working On
    description: The latest things I'm working on
    icon: /icons/suitcase.svg
    matirialIcon: ""
    isPostType: true
    iconAlt: a suitcase
  tuturiols:
    output: true
    sort_by: date
    name: My Tuturiols
    description: Browse all of my tuturiols
    icon: ""
    matirialIcon: book
    isPostType: true
    iconAlt: a book
  blogs:
    output: true
    sort_by: date
    name: My Blogs
    description: The latest happening's
    icon: "/icons/blogger.svg"
    matirialIcon: ""
    iconAlt: a capital B
    isPostType: true

collections_dir: my_collections
accent-color: 26a69a #hex color value
faded-accent-color: 1d8c81 #hex color value this is used for background when app is launching

sidenav-width: 300px
custom-alignment: true

#seo ==========================
title: My Blog
description: Welcome to my blog. You can start browsing my blogs, tuturiols, what Iâ€™m working on and sneak peak what might be coming soon! If you want to know more about me see my homepage (https://godalming123.github.io?new-site).
image: /icons/blogger.svg

social:
  name: Godalming123
  links:
    - https://github.com/godalming123
    - https://godalming123.github.io/new-site/

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
